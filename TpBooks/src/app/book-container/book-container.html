<h2>Gestion des livres</h2>

<!-- Formulaire -->
<app-book-form 
    [bookToEdit]="bookToEdit"
    (bookAdded)="addOrUpdateBook($event)">
</app-book-form>

<!-- Recherche -->
<input type="text" [(ngModel)]="filterText" placeholder="Rechercher par titre">

<!-- Boutons de tri -->
<button (click)="sortByCategory()">Trier par catégorie</button>
<button (click)="sortByAvailable()">Trier par disponibilité</button>

<!-- Liste filtrée -->
<app-book-list 
     [books]="filteredBooks()" 
    (editBook)="editBook($event)" 
    (deleteBook)="deleteBook($event)">
</app-book-list>

<!-- Compteur dynamique -->
<p>Total de livres : {{ Books.length }}</p>
