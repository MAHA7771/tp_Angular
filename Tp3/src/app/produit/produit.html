<h1>{{message}}</h1>
<img [src]="imageUrl" alt="Produit" width="200">
<p>{{ nomProduit }}</p>
<p>Prix : {{ prix | currency:'EUR':'symbol' }}</p>
<button (click)="ajouter()">Ajouter au panier</button>

<p 
  [class.disponible]="enStock" 
  [class.indisponible]="!enStock"
  [style.fontSize.px]="enStock ? 20 : 14"  
  [style.backgroundColor]="enStock ? '#d4edda' : '#f8d7da'"
>
  Ce produit est {{ enStock ? 'en stock' : 'indisponible' }}.
</p>

<button (click)="toggleStock()">Basculer enStock</button>
